<style type="text/css">

        #mynetwork {
            width: 600px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#eeeeee", "id": "skabashnyuk@users.noreply.github.com", "label": "skabashnyuk@users.noreply.github.com", "shape": "dot", "size": 15}, {"color": "#ee0000", "id": "mkuznets@redhat.com", "label": "mkuznets@redhat.com", "shape": "dot", "size": 15}, {"color": "#ee0000", "id": "skabashniuk@redhat.com", "label": "skabashniuk@redhat.com", "shape": "dot", "size": 15}]);
        edges = new vis.DataSet([{"from": "skabashnyuk@users.noreply.github.com", "to": "mkuznets@redhat.com", "weight": 12854}, {"from": "skabashnyuk@users.noreply.github.com", "to": "skabashniuk@redhat.com", "weight": 11125}, {"from": "mkuznets@redhat.com", "to": "skabashniuk@redhat.com", "weight": 10352}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
